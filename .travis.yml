# safelist
branches:
  only:
  - master
  - dev
  - feature/ci-travis
language: android
before_install:
- nvm install 13
- node --version
- openssl aes-256-cbc -K $encrypted_1a6dcd56cf03_key -iv $encrypted_1a6dcd56cf03_iv -in android/app/gds-upload-keystore.jks.enc -out android/app/gds-upload-keystore.jks -d
install:
- npm install
- yes | sdkmanager "platforms;android-28"
- touch .env
- echo "API_URL=http://gds.proepi.org.br" > .env
- echo "APP_ID=1" >> .env
android:
  components:
  - build-tools-29.0.1
  - android-29
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script:
- cd android && ./gradlew assembleRelease
- cp app/build/outputs/apk/release/app-release.apk ..
- cd ..
- ls
- ls android
- ls android/app/
- ls android/app/build/
- ls android/app/build/outputs/
- ls android/app/build/outputs/apk/
- ls android/app/build/outputs/apk/release
after_success: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: app-release.apk
  on:
    repo: proepidesenvolvimento/guardioes-app
    all_branches: true
    condition: 
      if: (type = push AND branch IN (master, dev, feature/ci-travis)) OR (type = pull_request AND branch IN (master, dev, feature/ci-travis))
  skip_cleanup: 'true'
